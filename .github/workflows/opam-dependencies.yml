name: Opam Dependencies

on:
  pull_request:
  push:
  #schedule:
    # Prime the caches every Monday
    #- cron: 0 1 * * MON

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
        ocaml-compiler:
          - 4.14.x

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set-up OCaml
        uses: ocaml/setup-ocaml@analysis
        with:
          ocaml-compiler: "5.0"
          allow-prelease-opam: true

      - name: Do the analysis
        uses: ocaml/setup-ocaml/analysis@analysis
